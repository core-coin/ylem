name: ylem pipeline
on: push
jobs:
  build:
    strategy:
      matrix:
        platform: [
          {os: ubuntu-latest, path: linux-x86_64},
	  {os: raspbian-private, path: linux-arm64},
        ]
    runs-on: ${{matrix.platform.os}}
    steps:
    - uses: actions/checkout@v2
    - name: Deps
      run: sh scripts/install_deps.sh
    - name: Build
      run: |
        mkdir build && cd build
        cmake ..
        make -j4 ylem
    - name: Upload
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v2
      with:
        name: ylem-${{matrix.platform.path}}
        path: build/solc/ylem
  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
        tag: ${{steps.version_bump.outputs.tag}}
        url: ${{steps.create_release.outputs.upload_url}}
    needs: build
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
        token: ${{secrets.GITHUB_TOKEN}}
    - name: Version
      id: version_bump
      uses: anothrNick/github-tag-action@1.38.0
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        DEFAULT_BUMP: "patch"
        RELEASE_BRANCHES: "master"
        WITH_V: true
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: ${{steps.version_bump.outputs.tag}}
        release_name: ylem ${{steps.version_bump.outputs.tag}}
        draft: false
        prerelease: false
  pack:
    needs: release
    strategy:
      matrix:
        platform: [
          {os: ubuntu-latest, path: linux-x86_64},
	  {os: raspbian-private, path: linux-arm64},
        ]
    runs-on: ${{matrix.platform.os}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: ylem-${{matrix.platform.path}}
    - name: Checksum
      run: sha256sum ylem > ylem.checksum
    - name: Upload checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        upload_url: ${{steps.release.outputs.url}}
        asset_path: ./ylem.checksum
        asset_name: ylem-${{matrix.platform.path}}.checksum
        asset_content_type: application/zip
    - name: Upload assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        upload_url: ${{steps.release.outputs.url}}
        asset_path: ./ylem
        asset_name: ylem-${{matrix.platform.path}}
        asset_content_type: application/zip
